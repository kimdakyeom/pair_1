      {% for review in reviews %}
      <div class="p-4 mt-2 mb-5 contentcard position-relative"
        style="box-shadow: 4px 12px 30px 6px rgb(0 0 0 / 9%); border-radius: 15px; ">
        <div class=" card-header">#{{ review.pk}}</div>
        <div class="card-body">
          <div class="d-flex">
            <img src="{{ image }}" class="rounded-circle me-2 bg-light" style="width: 3rem; height: 3rem;">
            <div>
              <div class="d-flex">
                <h5 class="card-title text-start fs-3 fw-bold">{{review.title}}</h5>
              </div>
              <p class="card-text text-start">{{review.content}}</p>
            </div>
            <i class="bi bi-box-arrow-in-down-left d-flex position-absolute top-0 end-0 mt-4 me-4"
              onclick="location.href='{% url 'review:detail' review.pk %}' "></i>
          </div>
          <p class="card-text text-end">작성일자 : {{review.created_at|date:'m월d일 f'}}</p>
        </div>
      </div>
      {% endfor %}
      <div class="d-flex justify-content-center mb-5">

          </svg></a>
